<h1 class="title">{{title}}</h1>

<ul class= *ngif="mode=='list'">
  <p class = "text-center" *ngIf="todos.length==0"><small>Não tem nenhuma tarefa hoje!</small></p>
  <li *ngFor = "let todo of todos">
    {{todo.title}} |
    <button (click)="remove(todo)">Remover</button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
  </li>
</ul>
<!--
()= HTML > TS
[]= TS > HTML
[()] = TS <> HTML
-->
<div id="modal" *ngIf="mode=='add'">
  <H1 class="text-center">Nova Tarefa</H1>
  <form [formGroup]="form">
    <label>Tarefa</label>
    <input type="text" placeholder="Título da Tarefa" maxlength="60" formControlName="title"><br>
    <small class="danger"
    *ngIf="form.controls.title.invalid &&!form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small><br>
    <p class="text-center">
    <button [disabled]="form.invalid" (click)="add()" class="button"> Salvar</button>
    </p>
  </form>
 <br><br>
</div>

<button class="add-button" (click)="changeMode('add')" *ngIf="mode=='list'">
  Nova Tarefa
</button>
